<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="header" class="header">
      <div class="header-nav container">
        <span class="brand">Treloo</span>
        <nav class="nav">
          <ul id="listNav" class="list-nav">
            <li class="list-item-nav">
              <a href="#" class="link-nav">Review</a>
            </li>
            <li class="list-item-nav"><a href="#" class="link-nav">Tips</a></li>
            <li class="list-item-nav">
              <a href="#" class="link-nav">Alerts</a>
            </li>
            <li class="list-item-nav"><a href="#" class="link-nav">Blog</a></li>
            <li class="list-item-nav">
              <a href="#" class="link-nav">Contact</a>
            </li>
          </ul>
        </nav>
        <button id="btnMobile" class="btn-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
    <main id="main" class="main">
      <section class="section-hero">
        <div class="container">
          <div class="box-img-bg">
            <img src="./pic/header-bgc-pic.jpg" alt="mountains" />
          </div>
          <div class="header-heading">
            <h1 class="header-heading-top">
              Discover Your Life, Travel Where You Want
            </h1>
            <p class="header-heading-bottom">
              Would you explore nature paradise in the world, letâ€™s find the
              best destination in world with us.
            </p>
          </div>
        </div>
      </section>
      <section class="main-form-wrapper container">
        <div class="box-form">
          <form action="" id="travel-form" class="form">
            <div class="togglers">
              <button type="button" class="form-flight-toggle active">
                <img
                  src="./pic/flight-icon.png"
                  alt=""
                  class="toggle-icon"
                /><span>Flight</span>
              </button>
              <button type="button" class="form-hotel-toggle">
                <img
                  src="./pic/hotel-icon.png"
                  alt=""
                  class="toggle-icon"
                /><span>Hotel</span>
              </button>
            </div>
            <div class="cities">
              <div class="cities-from">
                <label for="city-from" class="cities-from-label"
                  >Leaving from </label
                ><br />
                <select name="cityFrom" id="city-from" class="city-from-select">
                  <option value="Dubai">Dubai</option>
                  <option value="Warsaw">Warsaw</option>
                  <option value="Berlin">Berlin</option>
                </select>
              </div>
              <span class="cities-icon"
                ><img src="./pic/cities-plane-icon.png" alt=""
              /></span>
              <div class="cities-to">
                <label for="city-to" class="cities-to-label">Going to</label
                ><br />
                <select name="cityto" id="city-to" class="city-to-select">
                  <option value="New York">New York</option>
                  <option value="Madrid">Madrid</option>
                  <option value="London">London</option>
                </select>
              </div>
            </div>
            <div class="dates">
              <div class="dates-leave">
                <label for="dateLeave" class="dates-leave-label">Leave</label
                ><br />
                <div class="date-input-wrapper">
                  <p id="date-leave-text" class="date-text">DATE LEAVE</p>
                  <input type="date" name="dateLeave" id="dateLeave" />
                </div>
              </div>
              <span class="dates-icon"
                ><img src="./pic/dates-calendar-icon.png" alt=""
              /></span>
              <div class="dates-return">
                <label for="dateReturn" class="dates-return-label"
                  >Going to</label
                ><br />
                <div class="date-input-wrapper">
                  <p id="date-to-text" class="date-text">DATE TO</p>
                  <input type="date" name="dateReturn" id="dateReturn" />
                </div>
              </div>
            </div>
            <button type="button" class="btn-submit">
              <div class="box-img-mfyGlass">
                <img src="./pic/search-icon.png" alt="" />
              </div>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
